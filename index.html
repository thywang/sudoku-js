<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" defer src="scripts/app.js"></script>
</head>
<body>
    <div class="sudoku-solver">
        <main><h1>Sudoku</h1></main>
        <br>
        <div class="game-menu">
            <div id="error-count"></div>
        </div>
        <br>
        <div class="sudoku-board" id="sudoku-board"></div>
        <br>
        <div class="digits" id="digits"></div>
        <br>
        <div class="game-button">
            <button type="button" id="solve-button">solve</button>
            <button type="button" id="new-game-button">new game</button>
        </div>
    </div>
</body>
</html>
